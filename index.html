<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trivial with da fellas</title>
  </head>
  <body>
    <h1>Let's play Trivial!</h1>
    <div class="container--dice">
      <div class="" id="dice"></div>
      <button class="roll">Roll that dice!</button>
    </div>
    <div class="container--players">
      <div class="player1">
        <h2 class="">Player 1</h2>
        <div class="buttons">
          <p class="score" id="score--p1">0</p>
          <button id="add--p1">+</button>
        </div>
      </div>
      <div class="player2">
        <h2 class="">Player 2</h2>
        <div class="buttons">
          <p class="score" id="score--p2">0</p>
          <button id="add--p2">+</button>
        </div>
      </div>
      <div class="player3">
        <h2 class="">Player 3</h2>
        <div class="buttons">
          <p class="score" id="score--p3">0</p>
          <button id="add--p3">+</button>
        </div>
      </div>
      <div class="player4">
        <h2 class="">Player 4</h2>
        <div class="buttons">
          <p class="score" id="score--p4">0</p>
          <button id="add--p4">+</button>
        </div>
      </div>
      <div class="player5">
        <h2 class="">Player 5</h2>
        <div class="buttons">
          <p class="score" id="score--p5">0</p>
          <button id="add--p5">+</button>
        </div>
      </div>
      <div class="player6 h">
        <h2 class="">Player 6</h2>
        <div class="buttons">
          <p class="score" id="score--p6">0</p>
          <button id="add--p6">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
